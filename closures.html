<script type="text/javascript">
    
function registerHandlers() {

  var as = document.getElementsByTagName('a');

 
for (var i = 0; i < as.length; ++i) {
    as[i].onclick = getHandler(i);
     }
   

	}  

	function getHandler(n) {
         return function() {
        alert( 'You clicked on: ' + n );
       };
}

</script>
